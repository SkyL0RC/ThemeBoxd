<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Öneri Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="film-logo">
                <!-- Modern film klaketi SVG (Lucide) -->
                <svg width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                  <rect x="2" y="6" width="20" height="12" rx="2" fill="#fff"/>
                  <path d="M2 6h20" />
                  <path d="M6 6l1.5-3M12 6l1.5-3M18 6l1.5-3" />
                  <rect x="2" y="6" width="20" height="12" rx="2" stroke="#6366f1" stroke-width="1.7"/>
                </svg>
            </div>
            <h1>ThemeBoxd</h1>
            <p class="subtitle">Sevdiğiniz bir filmi yazın, benzer temada filmler önerelim</p>
        </div>
        <form id="filmForm" class="search-form">
            <div class="input-group">
                <span class="input-icon">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24"><path stroke="#94a3b8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1 0 4.5 4.5a7.5 7.5 0 0 0 12.15 12.15Z"/></svg>
                </span>
                <input type="text" id="filmAdi" name="filmAdi" placeholder="Örn: The Matrix, Inception, Interstellar..." required autocomplete="off">
            </div>
            <button type="submit">
                <span style="vertical-align:middle;display:inline-flex;align-items:center;gap:8px;">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24"><path stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 17.25V6.75m0 0-4.5 4.5m4.5-4.5 4.5 4.5"/></svg>
                    <span>Önerileri Göster</span>
                </span>
            </button>
            <div id="loading-area"></div>
        </form>
        <div id="sonuclar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
